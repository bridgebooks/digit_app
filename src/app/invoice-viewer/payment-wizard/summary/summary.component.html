<div class="invoice-summary">
  <table class="table table-noborder">
    <tr>
      <td class="left">Invoice Total</td>
      <td>{{ total | number:'1.2-2'}} NGN</td>
    </tr>
    <tr>
      <td class="left">Transfer Charge</td>
      <td>{{ fee | number:'1.2-2'}} NGN</td>
    </tr>
    <tr>
      <td class="left">Total</td>
      <td><strong>{{ charge | number:'1.2-2'}} NGN</strong></td>
    </tr>
  </table>
</div>
