<clr-main-container>
    <header class="header header-6">
        <div class="branding">
            <a href="..." class="brand nav-link">
                <img src="assets/img/logo-white.png" alt="ZenBooks">
            </a>
        </div>
    </header>
    <div class="content-container">
        <div class="content-area">
            <div class="setup-wrapper">
                <div class="row flex-items-xs-center flex-xs-middle">
                    <div class="col-lg-7 col-md-7 col-xs-12">
                        <div class="card">
                            <form novalidate #orgForm="ngForm" (ngSubmit)="onSubmit()">
                                <div class="card-block">
                                        <div class="card-title">
                                            Setup your organization
                                        </div>
                                        <section class="form-block">
                                            <div class="form-group">
                                                <label class="required" for="name">Organization's name</label>
                                                <input type="text" id="name" name="name" size="45" [(ngModel)]="model.name" required>
                                            </div>

                                            <div class="form-group">
                                                <label for="name">Industry</label>
                                                <div class="select">
                                                    <select id="industry_id" name="industry_id" [(ngModel)]="model.industry_id">
                                                        <option>Select an industry</option>
                                                        <option *ngFor="let industry of industries" [value]="industry.id">{{ industry.name }}</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="name">Address Line 1</label>
                                                <input type="text" id="address_line" name="address_line_1" size="45" [(ngModel)]="model.address_line_1" required>
                                            </div>

                                            <div class="form-group">
                                                <label for="name">Address Line 2</label>
                                                <input type="text" id="address_line2" name="address_line_2" size="45" [(ngModel)]="model.address_line_2">
                                            </div>

                                            <div class="form-group">
                                                <label for="name">City/Town</label>
                                                <input type="text" id="city_town" name="city_town" size="45" [(ngModel)]="model.city_town" required>
                                            </div>

                                            <div class="form-group">
                                                <label for="name">Postal Code/Zip</label>
                                                <input type="text" id="postal_zip" name="postal_zip" size="45" [(ngModel)]="model.postal_zip">
                                            </div>

                                            <div class="form-group">
                                                <label for="name">Country</label>
                                                <input type="text" id="country" name="country" size="45" [(ngModel)]="model.country" required>
                                            </div>
                                        </section>
                                </div>
                                <div class="card-footer">
                                    <button class="btn btn-primary" type="submit" [clrLoading]="processing" 
                                    [disabled]="orgForm.form.invalid" >{{btnStatus}} <clr-icon shape="caret right"></clr-icon>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</clr-main-container>
