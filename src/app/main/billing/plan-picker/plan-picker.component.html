<clr-modal #modal [clrModalSize]="'md'" [clrModalStaticBackdrop]="true">
  <h3 class="modal-title">Select a plan</h3>
  <div class="modal-body">
    <div class="row">
      <div class="spinner-container" *ngIf="loading">
        <span class="spinner">
            Loading...
          </span>
      </div>
    </div>

    <div class="row" *ngIf="!loading">
      <div class="col-lg-4 col-md-4" *ngFor="let plan of plans">
        <div class="card plan-card" style="text-align: center;">
          <div class="card-header">{{ plan.display_name }}</div>
          <div class="card-block">
            <h4 class="price currency-ngn">{{ plan.amount | number:"1.2-2" }}</h4>
          </div>
          <div class="card-footer">
            <button class="btn btn-block btn-primary" (click)="selectPlan(plan)">Select</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</clr-modal>
