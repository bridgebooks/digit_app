<div>
  <p>Filter Records</p>
  <div class="btn-group">
    <button class="btn" 
    *ngFor="let option of options" 
    [ngClass]="{ 'btn-primary': option.active }"
    (click)="optionSelected(option)">
      {{ option.label }}
    </button>
    <button 
      *ngIf="!useCustomRange"
      class="btn"
      (click)="rangePickerModal.open()">
      Custom Range
    </button>
    <button 
      *ngIf="useCustomRange"
      class="btn"
      (click)="clearCustomRange()">
      X
    </button>
  </div>
</div>

<clr-modal #rangepicker>
  <h3 class="modal-title">Select a date range</h3>
  <div class="modal-body" style="min-height: 350px;">
    <form #form="ngForm">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="form-group">
            <label for="">Start Date</label>
            <input name="from" type="date" clrDate [(ngModel)]="customRangeModel.from" required>
          </div>
        </div>
        <div class="col-lg-12 col-md-12">
            <div class="form-group">
              <label for="">End Date</label>
              <input name="to" type="date" clrDate [(ngModel)]="customRangeModel.to" required>
            </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline" type="button">Cancel</button>
    <button class="btn btn-primary" type="button" [disabled]="form.invalid" (click)="setCustomRange()">Ok</button>
  </div>
</clr-modal>
