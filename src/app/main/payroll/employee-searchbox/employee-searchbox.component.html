<div class="employee-searchbox">
    <div class="search-box-input">
        <input type="text" placeholder="Search employees..." (keyup)="searchTerm$.next($event.target.value)">
    </div>
    <div class="search-results-box" *ngIf="!hideResults && data" (mouseleave)="onMouseleaveResultsBox($event)">
        <ul class="result-list">
            <li *ngFor="let result of data">
                <a (click)="viewEmployee(result.id)">{{ result.first_name }} {{ result.last_name }}</a>
            </li>
        </ul>
        <div class="result-count" *ngIf="data">
            {{ total }} matches found.
        </div>
    </div>    
</div>
