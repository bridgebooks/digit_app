<clr-dropdown>
    <button type="button" class="btn btn btn-link" clrDropdownTrigger [disabled]="enableBtn">
        Options
        <clr-icon shape="caret down"></clr-icon>
    </button>
    <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
        <button type="button" clrDropdownItem (click)="archive()">Archive selected</button>
        <button type="button" clrDropdownItem *ngIf="showRestoreOption" (click)="restore()">Restore selected</button>
        <button type="button" clrDropdownItem *ngIf="showRestoreOption" (click)="delete()">Delete selected</button>
    </clr-dropdown-menu>
</clr-dropdown>
