<div class="dashboard-widget card" id="profit-loss-widget">
  <div class="card-header">
    <h3>Proft and Loss</h3>
  </div>

  <div class="card-block">
    <div class="progress top loop" *ngIf="fetching">
        <progress></progress>
    </div>
    <div class="card-inner">
      <div class="row">
        <div class="widget-total col-lg-7 col-md-7">
          <h3 class="currency-ngn">{{ total | number:"1.2-2" }}</h3>
          <p>Net Income for {{ period.selectedPeriod.label }}</p>
        </div>

        <div class="col-lg-5 col-md-5">
          <app-period-selector #period [alt]="true" (periodSelected)="onPeriodChange($event)"></app-period-selector>
        </div>
      </div>

      <div class="widget-chart-container">
        <div class="chart">
          <app-bar-chart [total]="_total" [dataset]="dataset"></app-bar-chart>
        </div>
      </div>
    </div>
  </div>
</div>
