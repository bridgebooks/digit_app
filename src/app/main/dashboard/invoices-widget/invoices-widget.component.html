<div class="card">
  <div class="card-header">
      Invoices
  </div>
  <div class="card-block clearfix">
      <fusioncharts #chartel
          [type]="chart.type"
          [dataFormat]="chart.dataFormat"
          [dataSource]="chart.dataSource">
      </fusioncharts>
  </div>
  <div class="card-footer">
    <button class="btn btn-sm btn-link">7 Days</button>
    <button class="btn btn-sm btn-link">30 Days</button>
  </div>
</div>
