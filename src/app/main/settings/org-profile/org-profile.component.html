<section>
  <a routerLink="/settings"><clr-icon shape="caret" dir="left"></clr-icon> General Settings</a>              
  <h2>Organization Profile</h2>
  <span>Edit your organization details</span>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <form novalidate #orgForm="ngForm" autocomplete="off" (ngSubmit)="onSubmit()">            
          <div class="card-block">
              <div class="progress progress-fade top loop" *ngIf="loading"><progress></progress></div>
              <div class="card-title">Basic Information</div>
              <div class="card-text" *ngIf="!loading">
                <section class="form-block">
                  <div class="form-group">
                    <label for="">Display Name</label>
                    <input type="text" name="name" placeholder="General name" size="60" [(ngModel)]="data.name">
                  </div>

                  <div class="form-group">
                    <label for="">Business Name/Legal Name</label>
                    <input type="text" name="business_name" placeholder="Business name" size="60" [(ngModel)]="data.business_name">
                  </div>

                  <div class="form-group">
                      <label for="">Logo</label>
                      <app-logo-upload style="width: 100%;" [url]="data.logo_url" (logoUrlChanged)="onLogoUrlChanged($event)"></app-logo-upload>
                      <input type="hidden" name="logo_url" [(ngModel)]="data.logo_url">                      
                  </div>

                  <div class="form-group">
                    <label for="">Business Registration Number</label>
                    <input type="text" name="business_reg_no" placeholder="Official registration number to appear on your ducuments" 
                    size="60" [(ngModel)]="data.business_reg_no">
                  </div>

                  <div class="form-group">
                    <label for="">Description</label>
                    <textarea name="description" rows="5" [(ngModel)]="data.description"></textarea>
                  </div>
                </section>

                <div class="card-title">Contact Details</div>
                <section class="form-block">
                  <div class="form-group">
                    <label for="">Address line 1</label>
                    <input type="text" name="address_line_1" placeholder="Street Address" size="60" [(ngModel)]="data.address_line_1">
                  </div>
  
                  <div class="form-group">
                    <label for="">Address line 2</label>
                    <input type="text" name="address_line_2" placeholder="Address" size="60" [(ngModel)]="data.address_line_2">
                  </div>
  
                  <div class="form-group">
                    <label for="">City/Town</label>
                    <input type="text" name="city_town" placeholder="City or Town" size="45" [(ngModel)]="data.city_town">
                  </div>
  
                  <div class="form-group">
                    <label for="">Postal/Zip</label>
                    <input type="text" name="postal_zip" placeholder="Postal code or Zip code" size="45" [(ngModel)]="data.postal_zip">
                  </div>
  
                  <div class="form-group">
                    <label for="">State/Region</label>
                    <input type="text" name="state_region" placeholder="State or Region " size="45" [(ngModel)]="data.state_region">
                  </div>
  
                  <div class="form-group">
                    <label for="">Country</label>
                    <input type="text" name="country" placeholder="Country " size="45" [(ngModel)]="data.country">
                  </div>
                </section>

                <section class="form-block">
                  <div class="form-group">
                    <label for="">Phone</label>
                    <input type="tel" name="phone" placeholder="Phone number" size="43" [(ngModel)]="data.phone" numeric phone>
                  </div>
  
                  <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" placeholder="Organization Email address" size="45" [(ngModel)]="data.email">
                  </div>
  
                  <div class="form-group">
                    <label for="">Website</label>
                    <input type="url" name="website" placeholder="Organization website" size="45" [(ngModel)]="data.website">
                  </div>
                </section>
              </div>
          </div>
          <div class="card-footer">
            <div class="progress progress-fade loop" *ngIf="processing"><progress></progress></div>              
            <button class="btn btn-primary" [clrLoading]="processing" [disabled]="orgForm.invalid || processing || loading">Save</button>          
          </div>
        </form>
      </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    </div>
  </div>
</section>
